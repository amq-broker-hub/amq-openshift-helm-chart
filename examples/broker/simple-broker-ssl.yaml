amq:
  name: amq
  broker:
    adminUser: admin
    adminPassword: admin
    deploymentPlan:
      size: 1
      image: placeholder
      requireLogin: true
      jolokiaAgentEnabled: true
      persistenceEnabled: false
    livenessProbe:
      initialDelaySeconds: 120
    console:
      expose: true
    acceptors:
    - name: ssl
      protocols: core,amqp,openwire
      port: 61616
      connectionsAllowed: 5
      sslEnabled: true
      sslSecret: broker-tls
      expose: true
    